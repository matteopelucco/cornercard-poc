<ion-header>
  <ion-navbar>
    <ion-title>
      <div class="logo"></div>
      {{ 'emotions.title' | translate}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card *ngFor="let item of emotionItems">
    <img [src]="item.img" />
    <div class="card-title">{{item.title}}</div>
    <div class="card-subtitle">{{item.subtitle}}</div>
    <div class="emotion-badge">{{item.badge}}</div>
  </ion-card>

</ion-content>
